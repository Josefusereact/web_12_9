<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_input变色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #w {
            position: relative;
            display: inline-block;
            margin: 5px 20px;
        }

        #w label {
            position: absolute;
            top: 0;
            left: 7px;
            height: 100%;
            font-size: 12px;
            line-height: 24px;
            color: #cccccc;
            cursor: auto;
        }

        input {
            height: 20px;
            outline: none;
            color: #989898;
            border: "2px solid #0f1423";
            border-radius: 2px;
            padding: 0 5px;
            transition: all .3s;
        }
    </style>
</head>

<body>
    <!-- 淘宝 -->
    <div id="w">
        <label for="inp">梦想改造家</label>
        <input type="text" id="inp">
    </div>

    <!-- 淘宝做法 label + input -->
    <script>
        window.onload = function () {
            var inp = document.getElementsByTagName("input")[0];
            var lb = document.getElementsByTagName("label")[0];
            inp.oninput = function () {
                if (this.value == "") {
                    lb.innerHTML = "梦想制造家";
                } else {
                    lb.innerHTML = "";
                }
            }
        }
