<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_随机点名</title>
    <style>
        #content {
            width: 600px;
            height: 400px;
            background-color: #000000;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            color: blueviolet;
            font-size: 70px;
        }

        #btn1 {
            display: block;
            background-color: #ccc;
            width: 180px;
            height: 80px;
            font-size: 30px;
            color: #f40;
            border-radius: 12px;
            border: none;
            outline: 0;
            margin: 70px auto;
        }
    </style>
</head>

<body>
    <div id="content">
        <span id="span1">点击开始</span>
        <button id="btn1">start</button>
    </div>
    <script>
        window.onload = function () {
            //1.获取事件源
            var btn1 = document.getElementById("btn1");
            var span1 = document.getElementById("span1");
            var arr = ["孙磊", "王瑞", "刘振", "裴芷莹", "彭田恬", "高睿", "曾庆煌", "苏鑫磊", "高宇", "金兆鑫", "张晓瑜", "赵海东", "任果", "聂祥远", "赵春权"]
            var timer = null;
            var flag = true;
            //2.绑定事件
            btn1.onclick = function () {
                if (flag) {
                    //3.事件驱动程序
                    btn1.innerHTML = "stop";
                    timer = setInterval(function () {
                        //0-arr.length-1
                        var num = Math.round((Math.random() * (arr.length - 1) + 0));
                        span1.innerText = arr[num];
                    }, 50);
                    flag = false;
                } else {
                    clearInterval(timer);
                    flag = true;
                    btn1.innerHTML = "start";
                }
            }
        }
    </script>
</body>

</html>
