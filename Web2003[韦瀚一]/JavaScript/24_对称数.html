<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_对称数</title>
</head>

<body>
    <script>
        // 给出一个整数数组,请在数组中找到两个加起来等于目标值的数
        /* 
            numbers 整数数组
            target  目标值
        */
        // 121 1221 1331 131 151
        function twoSum(numbers, target) {
            var arr = [];
            for (var i = 0; i < numbers.length; i++) {
                for (var j = 0; j < numbers.length; j++) {
                    if (numbers[i] + numbers[j] == target) {
                        arr.push(numbers[i] + "+" + numbers[j]);
                    }
                }
            }
            return arr;
        }
        console.log(twoSum([2, 11, 5, 10, 9, 12, 0], 21));//[11,10]
    </script>
</body>

</html>
