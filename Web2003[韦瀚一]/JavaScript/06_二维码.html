<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06_二维码</title>
    <style>
        .box {
            position: absolute;
            top: 50%;
            right: 0;
            margin-top: -75px;
        }

        .child1 {
            float: right;
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -50px;
        }

        .child2 {
            float: right;
            width: 149px;
            height: 152px;
            background: url(images/456.png) no-repeat;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="child1"></div>
        <div class="child2 hide"></div>
    </div>

    <script>
        window.onload = function () {
            var child1 = document.getElementsByClassName("child1")[0];
            var child2 = child1.nextElementSibling || child1.nextSibling;
            console.log(child1);
            child1.onmouseover = function () {
                child2.className = "child2 show";
            }
            child1.onmouseout = function () {
                child2.className = "child2 hide";
            }
        }
    </script>
</body>

</html>
