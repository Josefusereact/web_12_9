<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_移动水果</title>
    <style>
        select {
            width: 200px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <select name="" id="sel1" multiple>
        <option value="1">苹果</option>
        <option value="2">香蕉</option>
        <option value="3">菠萝</option>
        <option value="4">火龙果</option>
    </select>
    <button> &gt;&gt;&gt; </button>
    <button> &lt;&lt;&lt; </button>
    <button> &gt; </button>
    <button> &lt; </button>
    <select name="" id="sel2" multiple></select>
    <script>
        window.onload = function () {
            var sel1 = document.getElementById("sel1");
            var optArr1 = sel1.children;
            var sel2 = document.getElementById("sel2");
            var optArr2 = sel2.children;
            var btn = document.getElementsByTagName("button");
            btn[0].onclick = function () {
                console.log(optArr1.length);
                for (let i = optArr1.length - 1; i >= 0; i--) {
                    sel2.appendChild(optArr1[i]);
                }
            }
            btn[1].onclick = function () {
                for (let i = optArr2.length - 1; i >= 0; i--) {
                    sel1.appendChild(optArr2[i]);
                }
            }
            btn[2].onclick = function () {
                for (let i = optArr1.length - 1; i >= 0; i--) {
                    if (optArr1[i].selected) {
                        sel2.appendChild(optArr1[i]);
                    }
                }
            }
            btn[3].onclick = function () {
                for (let i = optArr2.length - 1; i >= 0; i--) {
                    if (optArr2[i].selected) {
                        sel1.appendChild(optArr2[i]);
                    }
                }
            }
        }
    </script>
</body>

</html>
