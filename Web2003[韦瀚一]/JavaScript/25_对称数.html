        // 第二种方式
        function isSymNum(start, end) {
            start = (start <= 11 ? 11 : start);
            for (var i = start; i <= end; i++) {
                var strl = +(i.toString().split("").reverse().join(""));
                // console.log(strl);
                if (strl == i) {

                }
            }
        }
        isSymNum(1, 10000);
