<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信导航</title>
    <style>
        .container {
            height: 74px;
            margin: 0 auto;
            background: url(作业/微信导航/weixin.jpg) repeat-x 0 0;
            text-align: center;
        }

        .container ul {
            margin: 0 0 0 600px;
        }

        .container ul li {
            float: left;
            height: 35px;
            background: url(作业/微信导航/bg.png) no-repeat left -190px;
            line-height: 35px;
            list-style: none;
            padding-left: 9px;
            margin: 18px;
        }

        .container ul li a {
            display: inline-block;
            color: white;
            text-decoration: none;
            height: 35px;
            background: url(作业/微信导航/bg.png) no-repeat right -190px;
            margin-left: 10px;
            padding-right: 20px;
        }

        .container ul li:hover {
            background: url(作业/微信导航/bg.png) no-repeat 0 -142px;
        }

        .container ul li:hover a {
            background: url(作业/微信导航/bg.png) no-repeat right -142px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">下载吧</a></li>
            <li><a href="javascript:;">公共平台</a></li>
        </ul>
    </div>
</body>

</html>
