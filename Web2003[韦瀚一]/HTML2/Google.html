<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<style>
    div {
        text-align: center;
        font-size: 5em;
    }

    div span:first-child,
    div span:nth-child(4n) {
        color: blue;
    }

    div span:nth-child(2) {
        /* yellow darkred blue green red */
        color: darkred;
    }

    div span:nth-child(3) {
        color: yellow;
    }

    div span:nth-child(5) {
        color: darkgreen;
    }

    div span:nth-child(6) {
        color: rgb(228, 64, 35);
    }
</style>

<body>
    <div>
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </div>
</body>

</html>
