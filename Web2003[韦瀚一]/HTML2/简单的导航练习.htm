<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单导航练习</title>
</head>
<style>
    * {
        margin: 0 auto;
        padding: 0;
    }

    .bg {
        text-align: center;
        background: #5e616d;
    }

    .bg ul {
        list-style: none;
        line-height: 50px;
    }

    .bg ul li {
        display: inline-block;
        width: 90px;
        height: 50px;
        color: cadetblue;
    }

    .bg ul li:hover {
        cursor: pointer;
        color: cadetblue !important;
        text-decoration: underline;
        background: rgba(255, 255, 255, 0.459);
    }

    .bg ul li a {
        color: antiquewhite;
        text-decoration: none;
    }

    .bg ul li:hover a {
        color: aquamarine;
    }

    .bg .color-blue {
        color: darkblue;
    }
</style>

<body>
    <div class="bg">
        <ul>

        </ul>
    </div>

</body>

</html>
