<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上合导航</title>
    <style>
        .header {
            height: 55px;
            text-align: center;
            background: url(作业/上合导航案例/head_bg.jpg) repeat-x center;
            margin-top: 40px;
        }

        .header ul {
            margin-left: 350px;
            height: 55px;
            list-style: none;
        }

        .header ul .li-bg,
        .header ul .new {
            float: left;
            line-height: 55px;
            padding: 0 20px;

        }

        .header ul .li-bg {
            background: url(作业/上合导航案例/li_bg.png) no-repeat;
        }

        .header ul .new {
            position: relative;
            top: 0;
            left: 0;
            background: url(作业/上合导航案例/new.png) no-repeat 40px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li class="new">智能手机</li>
            <li class="li-bg">智能手机</li>
            <li class="li-bg">智能手机</li>
            <li class="li-bg">智能手机</li>
        </ul>
    </div>
</body>

</html>
