<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博</title>
</head>
<style>
    .container {
        width: 261px;
        height: 482px;
        margin: 0 auto;
        border: 1px solid darkgrey;
    }

    .container h4 {
        font-weight: 400;
        margin: 0;
        line-height: 40px;
        text-indent: 1em;
        background-color: #ecedee;
    }

    .container div {
        text-align: center;
        margin-top: 10px;
    }

    .content img {
        width: 90%;
        border: 1px solid #e6e6e6;
    }

    .content p {
        font-size: 20px;
        margin: 10px;
        background: url(作业/微博/v.jpg) no-repeat 65%;
    }

    .content button {
        width: 75px;
        height: 28px;
        margin-left: 20px;
        padding: 0;
        background: #ecedee url(作业/微博/vb.jpg) no-repeat 0;
    }

    .footer {
        border-top: 1px dashed #dfe1e4;
    }

    .footer button {
        width: 70px;
    }

    .footer>div {
        padding: 15px 50px 0;
    }

    .footer>div>button {
        margin: 0 0 7px;
    }
</style>

<body>
    <div class="container">
        <h4>个人资料</h4>
        <div class="content">
            <img src="作业/微博/1.jpg" alt="">
            <p>V閃閃</p>
            <button>微博</button>
        </div>
        <div class="footer">
            <div>
                <button>加好友</button>
                <button>发纸条</button>
                <button>写留言</button>
                <button>加关注</button>
            </div>
        </div>
    </div>
</body>

</html>
