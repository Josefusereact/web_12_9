<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .listbox{
            width: 500px;
            height:375px;
            border: 1px solid #333333;
            margin: 200px auto;
            position: relative;
        }
        .listbox img{
            width: 500px;
            height:375px;
        }
        .listbox ul li{
            width: 30px;
            height:30px;
            background: rgba(0, 0,0, 0.5);
            float: left;
            list-style: none;
            text-align: center;
            line-height: 30px;
            color: #fff;
            margin: 0 2px;
        }
        .listbox ul li a{
            color:white;
            text-decoration: none;
        }
        .listbox ul{
            position: absolute;
            bottom: 10px;
            right: 20px;
        }
        .listbox ul li:hover{
            background: rgba(0, 0,0, 0.8);
        }
        .images{
            overflow: hidden;
            width: 500px;
            height: 375px;
        }
    </style>
</head>

     <div class="listbox">
