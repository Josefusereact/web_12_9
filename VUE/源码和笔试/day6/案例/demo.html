<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1,2,3,4,5,7,8,9,6
    console.log(1)
    setTimeout(()=>{
      console.log(5)
      new Promise(resolve => {
        console.log(7)
        resolve()
        console.log(8)
      }).then(res => {
        console.log(9)
      })
    })
    new Promise(resolve => {
      console.log(2)
      resolve()
      console.log(3)
    }).then(res => {
      console.log(4)
    })
    setTimeout(()=>{
      console.log(6)
    })
  </script>
</body>
</html>
