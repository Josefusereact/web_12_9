<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			进入案例之后查看这里的注释：
			我们做了一个简单的开关切换显示隐藏的效果。
			这里我们可以先通过下拉菜单切换flag
			然后查看中间文字的变化，这里的span是正常切换的
			接下来我们刷新页面，然后在页面中间的的文本框中输入一些内容
			然后尝试切换flag。查看结果，是否发现了不同的变化
			这个就是v-if中特殊的情况，不设置key导致的bug
			然后我们查看最后一个文本框输入内容查看切换的效果
			对比一下然后可以出去看总结了
		 -->
		<div id="app">
			<select v-model="flag">
				<option :value="true">true</option>
				<option :value="false">false</option>
			</select>
			<div>
				<span v-if="flag" >
					flag的值为true
				</span>
				<span v-else >
					flag的值为false
				</span>
			</div>
			<div>
				不设置key的bug情况<br/>
				<input  v-if="flag" type="text"/>
				<input  v-else type="password"/>
			</div>
			<div>
				设置key之后的效果<br/>
				<input v-if="flag" type="text" key="1"/>
				<input v-else type="text" key="2"/>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				data(){
					return {
						flag:true
					}
				}
			}).$mount('#app')
		</script>
	</body>
</html>
