<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>

<body>

  <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问),函数的形式，返回值是一个对象，注意不是对象类型是函数类型
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
     m就是 data
     v就是 #app
     vm就是vue实例
  -->
  <div id="app">
    {{str}}{{name}}
    <input type="text" v-model="name" />
    <button @click="handleClick">得到值</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 创建VUE实例对象
    new Vue({
      //这里是定义数据的
      data() {
        return {
          str: "hello world!",
          name: "徐晨"
        }
      },
      el: "#app",
      methods: {
        handleClick() {
          alert(this.name);
        }
      }
    });

  </script>
</body>

</html>
