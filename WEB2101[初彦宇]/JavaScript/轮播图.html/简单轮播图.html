<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 20px;
        }

        #container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            overflow: hidden;
        }

        #list {
            position: absolute;
            z-index: 1;
            width: 3600px;
            height: 400px;
        }

        #list img {
            float: left;
            width: 600px;
            height: 400px;
        }

        #buttons {
            position: absolute;
            left: 250px;
            bottom: 20px;
            z-index: 2;
            height: 10px;
            width: 100px;
        }

        #buttons span {
            float: left;
            margin-right: 5px;
            width: 10px;
            height: 10px;
            text-align: center;
            line-height: 10px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            font-size: 10px;
            color: #fff;
        }

        #buttons .on {
            background: orangered;
        }

        .arrow {
            position: absolute;
            top: 180px;
            z-index: 2;
            width: 40px;
            height: 40px;
            font-size: 36px;
            font-weight: bold;
            line-height: 39px;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-decoration: none;
            display: none;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }

        #container:hover .arrow {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="list" style="left:0px;">
            <img src="32e4373a03483e77c9156e777c642ac.jpg" alt="1">
            <img src="4a4ea3bf9a92ba178b3a4cdfc51d2f4.jpg" alt="1">
            <img src="4ac471679f2b2c345bec80a4a3e1506.jpg" alt="2">
            <img src="738ed647d51d0785c180117211891a1.jpg" alt="3">
            <img src="e995db11759a499d3c85900a54c6585.jpg" alt="4">
            <img src="32e4373a03483e77c9156e777c642ac.jpg" alt="1">
        </div>
        <div id="buttons">
            <span index="1" class="on">1</span>
            <span index="2">2</span>
            <span index="3">3</span>
            <span index="4">4</span>
            <span index="5">5</span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">
            << /a>
                <a href="javascript:;" id="next" class="arrow">></a>
    </div>

    <script>

        var container = document.getElementById("container");
        var list = document.getElementById("list");
        var buttons = document.getElementById("buttons").getElementsByTagName("span");
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var index = 1;
        var timer;
        // 制定轮播方式
        function animate(offset) {
            // console.log(parseInt(list.style.left)+offset);
            var newLeft = parseInt(list.style.left) + offset;
            list.style.left = newLeft + "px";
            if (newLeft > 0) {
                list.style.left = -3000 + "px";
            }
            if (newLeft < -3000) {
                list.style.left = "0px";
            }
        }
        // 圆点跟随方式
        function buttonsShow() {
            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].className == "on") {
                    buttons[i].className = "";
                }
            }
            buttons[index - 1].className = "on";
        }
        // 上一张按钮
        prev.onclick = function () {

            index -= 1;
            if (index < 1) {
                index = 5
            }
            buttonsShow();
            animate(600);
        }
        // 下一张按钮
        next.onclick = function () {
            // debugger;
            index += 1;
            if (index > 5) {
                index = 1
            }
            animate(-600);
            buttonsShow();
        }
        // 调用自动轮播
        function play() {
            timer = setInterval(function () {
                next.onclick();
            }, 2000)
        }
        function stop() {
            clearInterval(timer);
        }
        // 圆点跟随图片变化
        for (var i = 0; i < buttons.length; i++) {
            (function (i) {
                buttons[i].onclick = function () {
                    var clickIndex = parseInt(this.getAttribute("index"));
                    var offset = 600 * (index - clickIndex);
                    animate(offset);
                    index = clickIndex;
                    buttonsShow();
                }
            })(i)
        }
        container.onmouseover = stop;
        container.onmouseout = stop;
        play();
    </script>
</body>

</html>
