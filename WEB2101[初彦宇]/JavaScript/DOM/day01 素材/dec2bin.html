        function nucleateReview(count) {
            var empty = [];
            for (var i = 1; i <= count; i++) {
                // empty.push(arr[i]);
                empty.push(' 需检测人员' + i);
                if (empty.length == count) {
                    empty.push(' self');
                }
            }
            console.log(empty);
            while (count > 0) {
                console.log(empty.shift() + '预约成功' + ', 还剩: ' + empty);
                count--;
            }
            return empty + '预约失败';
        }
        console.log(nucleateReview(11));
