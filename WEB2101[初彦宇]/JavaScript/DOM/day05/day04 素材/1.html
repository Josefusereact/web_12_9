<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>打开新链接方式总结</title>

</head>

<body>
	<a href="javascript:open1();">在当前窗口打开,可后退</a>
	<a href="javascript:open2();">在当前窗口打开，不可后退</a>
	<a href="javascript:open3();">在新窗口打开，可重复打开</a>
	<a href="javascript:open4();">在当前窗口打开,可后退</a>
	<script>
		/*  打开新链接方式总结：
			1. 在当前窗口打开，可后退
			2. 在当前窗口打开，不可后退
			3. 在新窗口打开，可重复打开
			4. 在新窗口打开，不可重复打开
		*/
		function open1() {
			window.open('https://www.bilibili.com', '_self');
		}
		function open2() {
			location.replace('https://www.bilibili.com');
		}
		function open3() {
			window.open('https://www.bilibili.com', '_blank');
		}
		function open4() {
			window.open('https://www.bilibili.com', 'blank');
		}

	</script>
</body>

</html>
