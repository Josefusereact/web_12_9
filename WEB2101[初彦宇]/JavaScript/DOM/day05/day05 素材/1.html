<!DOCTYPE HTML>
<html>

<head>
	<title>事件处理</title>
	<meta charset="utf-8" />

</head>

<body>
	<form>
		姓名:<input name="username" />
		密码:<input type="password" name="pwd" />
		<input type="submit" />
	</form>
	<!--2. 实现不能后退的页面跳转-->
	<button onclick="location.replace('http://www.baidu.com')">go to baidu</button>
	<script>
		// params:{username:zhangsan,pwd:123456}
		var params = (function () {
			// 获取location的search属性，保存在search中
			var search = location.search;
			// 创建空对象params
			var params = {};
			// 如果search不是空字符串，
			if (search != "") {
				// search去开头？，按&切割为数组
				console.log(search.slice(1));
				console.log(search.slice(1).split("&"));
				search.slice(1).split("&").forEach(
					// 将当前元素的值 按  = 切割，保存在arr中
					// 向params中添加一个元素，属性名为arr[0],值arr[1]
					function (val) {
						var arr = val.split("=");
						console.log(arr);
						params[arr[0]] = arr[1];
					}
				)
			}// 当如果结束
			// 返回params
			return params;
		})();
		console.dir(params);
		console.log(params);
		// console.log(location.search);
		console.log(params.username);
		console.log(params.pwd);
	</script>
</body>

</html>
