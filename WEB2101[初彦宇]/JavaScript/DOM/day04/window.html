<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    打开超链接的方式
    
    1、在当前窗口打开（替换当前窗口，可后退）
      html：<a href="https://www.baidu.com">替换当前窗口，可后退</a>
      js：window.open("https://www.baidu.com","_self");
    2、在当前窗口打开（替换当前窗口，不可后退）
      js：location.replace("https://www.baidu.com");
    3、在新窗口打开，可同时打开多个
      html：<a href="https://www.baidu.com" target="_blank">在新窗口打开，可同时打开多个</a>
      js：window.open("https://www.baidu.com","_blank");
    4、在新窗口打开，只能打开一个
      html：<a href="https://www.baidu.com" target="blank">在新窗口打开，只能打开一个</a>
      js：window.open("https://www.baidu.com","blank");

   -->
</body>
</html>
