<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE兼容isArray</title>
</head>

<body>

    <script>
        // 声明对象
        var obj1 = {},
            obj2 = [],
            obj3 = {};
        // 改变obj2 的父类型 为对象
        obj2.__proto__ = {};
        // 改变obj3 的父类型 为数组
        obj3.__proto__ = [];

        console.log(
            obj2.toString(), 
            (obj2 instanceof Object),
            Object.prototype.isPrototypeOf(obj2),
            Object.prototype.toString.call(obj2),
            Array.isArray(obj2)
        );

    </script>
</body>

</html>
