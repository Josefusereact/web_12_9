        function add() {
            // 任意个数字累加    arguments
            // 遍历arguments中的每个参数值,同时声明变量sum初始为0
            for (var i = 0, sum = 0; i < arguments.length; i++) {
                // 将当前参数值累加到sum中
                sum += arguments[i];
            }
            // 遍历结束
            // 返回sum中值
            return sum;
        }
        console.log(add(3, 5, 7), add(1, 2, 3, 4, 5, 6));
