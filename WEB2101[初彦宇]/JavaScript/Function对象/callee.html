<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callee</title>
</head>

<body>
    <script>
        function fib(n) {
            return n < 1 ? 0 : n < 3 ? 1 : arguments.callee(n - 1) + arguments.callee(n - 2);
        }
        console.log(fib(10));

        var f = fib;

        console.log(f == fib);

        fib = null;

        console.log(f(10));
    </script>
</body>

</html>
