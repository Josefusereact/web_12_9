<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
</head>

<body>
    <ul id="emps">
        <li>kirito</li>
        <li>Asuna</li>
        <li>Alice</li>
        <li>kasati</li>
        <li>yukinasu</li>
    </ul>
    <script>
        // var lis = '<li>kirito</li><li>Asuna</li><li>Alice</li><li>kasati</li><li>yukinasu</li>';
        // 获取ul中所有内容
        var lis = document.getElementsByTagName('ul')[0].innerHTML;
        console.log(lis);
        // 去除所有空格
        // lis = lis.trim();
        lis = lis.replace(/\s*/g, '');
        console.log(lis);
        // 去掉li的开头和结尾  并重新无缝拼接
        lis = Array.prototype.slice.call(lis, 4, -5).join('');
        console.log(lis);
        // 根据 </li><li> 进行切割 取得字符串内容
        // var reg = /<[^>]*?>\s*<[^>]*>/ig;
        // var reg = /(<)([^>]*?)(>)[^>]*?\3/ig;
        var reg = new RegExp(/<[^>]*?>[^>]*[^>]*?>/, 'igm');
        var arr = String.prototype.split.call(lis, reg);
        console.log(arr);
        // 重新进行拼接
        var html = arr.sort().join('</li><li>');
        console.log(html);
        document.write("<ul><li>" + html + '</li></ul>');
    </script>
