        // 去掉str开头空字符
        function trim(str, location) {
            if (location == 'space') {
                return str.replace(/\s*/g, '')
            }
            else if (location == 'LR') {
                return str.replace(/^\s+|\s+$/g, '')
            }
            else if (location == 'L') {
                return str.replace(/^\s+/, '');
            } else if (location == 'R') {
                return str.replace(/\s+$/, '');
            }
        }
