<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: brown;
            margin: 10px auto;
        }

        .div1 {
            box-sizing: border-box;
            border: 4px solid blue;
            padding: 300px;
        }

        .div2 {
            box-sizing: content-box;
            border: 4px solid blue;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div class="div1">asdasdasdasdasdasdasdasdadasdadasasdasdasd</div>
    <div class="div2"></div>
</body>

</html>
