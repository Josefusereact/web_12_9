<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        .app {
            text-align: center;
        }

        .b1,
        .b2,
        .b3 {
            display: block;
            width: 400px;
            height: 200px;
            background-color: brown;
        }

        .s1,
        .s2 {
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: blueviolet;
        }

        .s3 {
            width: 700px;
            height: 200px;
            background-color: #0f1423;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="b1"></div>
        <span class="s1">Lorem ipsum dolor sit amet.</span>
        <span class="s1">Lorem ipsum dolor sit amet.</span>
        <span class="s3">Lorem ipsum dolor sit amet.</span>
        <span class="s3">Lorem ipsum dolor sit amet.</span>
        <span class="s3">Lorem ipsum dolor sit amet.</span>
        <div class="b2"></div>
        <span class="s2">Lorem ipsum dolor sit amet.</span>
        <span class="s2">Lorem ipsum dolor sit amet.</span>
        <span class="s3">Lorem ipsum dolor sit amet.</span>
        <span class="s3">Lorem ipsum dolor sit amet.</span>
        <span class="s3">Lorem ipsum dolor sit amet.</span>
        <div class="b3"></div>
    </div>
</body>

</html>
