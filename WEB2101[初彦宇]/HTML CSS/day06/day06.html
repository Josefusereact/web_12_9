<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day06</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            border: 1px solid #000;
        }

        .div1 {
            background-color: blueviolet;
            z-index: 1;
        }

        .div2 {
            background: #ff7795;
            z-index: 1;
        }

        .div3 {
            background-color: chocolate;
        }

        .div4 {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
</body>

</html>
