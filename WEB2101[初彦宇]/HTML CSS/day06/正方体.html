<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正方体</title>
    <style>
        .wrapper {
            position: relative;
            width: 300px;
            margin: 0 auto;
            /* perspective: 700px; */
            margin-top: 300px;
            transform-style: preserve-3d;
            transform: rotate3d(0, 1, 0, 175deg);
        }

        .box-div {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
            width: 300px;
            height: 300px;
            border: 3px solid #4e6ef2;
            border-radius: 15px;
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            line-height: 300px;
            background-color: rgba(194, 5, 5, 0.7);
        }

        .box-font {
            transform: translate3d(0px, 0px, 150px);
        }

        .box-back {
            transform: translate3d(0px, 0px, -150px) rotateY(180deg);
        }

        .box-left {
            transform: translate3d(-150px, 0px, 0px) rotateY(-90deg);
        }

        .box-right {
            transform: translate3d(150px, 0px, 0px) rotateY(90deg);
        }

        .box-top {
            transform: translate3d(0px, -150px, 0px) rotateX(90deg);
        }

        .box-bottom {
            transform: translate3d(0px, 150px, 0px) rotateX(-90deg);
        }

        .wrapper:hover .box-font {
            transform: translate3d(0px, 0px, 200px);
        }

        .wrapper:hover .box-back {
            transform: translate3d(0px, 0px, -200px) rotateY(180deg);
        }

        .wrapper:hover .box-left {
            transform: translate3d(-200px, 0px, 0px) rotateY(-90deg);
        }

        .wrapper:hover .box-right {
            transform: translate3d(200px, 0px, 0px) rotateY(90deg);
        }

        .wrapper:hover .box-top {
            transform: translate3d(0px, -200px, 0px) rotateX(90deg);
        }

        .wrapper:hover .box-bottom {
            transform: translate3d(0px, 200px, 0px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box-div box-font">1</div>
        <div class="box-div box-back">2</div>
        <div class="box-div box-left">3</div>
        <div class="box-div box-right">4</div>
        <div class="box-div box-top">5</div>
        <div class="box-div box-bottom">6</div>
    </div>
</body>

</html>
