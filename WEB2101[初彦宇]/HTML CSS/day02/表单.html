<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0d0f12;
        }

        .app {
            width: 700px;
            margin: 0 auto;
            background-color: cadetblue;
            color: white;
        }

        form {
            padding: 20px 40px;
        }

        input {
            margin: 5px 20px;
        }
    </style>
</head>

<body>
    <div class="app">
        <form action="#">
            文本输入框：<input type="text" name="" id="" value="" size="40" maxlength="11">
            <hr>
            用户名：<input type="usernaem" name="" id="" value="">
            <hr>
            密码框：<input type="password" name="" id="" value="">
            <hr>
            单选框：<input type="radio" name="sg" id="apple" value="">
            <label for="apple">苹果</label>
            <input type="radio" name="sg" id="banana" value="">
            <label for="banana">香蕉</label>
            <input type="radio" name="sg" id="yali" value="">
            <label for="yali">鸭梨</label>
            <hr>
            复选框：<input type="checkbox" name="eat" id="" value="">蛋炒饭
            <input type="checkbox" name="eat" id="" value="">番茄盖饭
            <input type="checkbox" name="eat" id="" value="">土豆盖饭
            <input type="checkbox" name="eat" id="" value="">茄子盖饭
            <hr>
            重置按钮：<input type="reset" value="重置">
            <hr>
            自定义日期：<input type="datetime" name="" id="" value="">
            <hr>
            日期选框（只能获取本地年月日，不能获取当前具体时间）：<input type="date" name="" id="" value="">
            <hr>
            日期选框（可以获取本地时间）: <input type="datetime-local" name="" id="" value="">
            <hr>
            获取当前月份：<input type="month" name="" id="" value="">
            <hr>
            获取周数：<input type="week" name="" id="" value="">
            <hr>
            时间（小时：分钟）: <input type="time">
            <hr>
            电话输入框: <input type="tel" value="" name="">
            <hr>
            邮箱输入框：<input type="email" name="" id="" value="">
            <hr>
            文件上传框：<input type="file" name="" id="" value="">
            <hr>
            地址框：<input type="url" name="" id="" value="">
            <hr>
            隐藏提交框：<input type="hidden" name="u.id" value="">
            <hr>
            图片文本框：<input type="image" src="images/1.png" value="">
            <hr>
            普通按钮（后期配合js使用）：<input type="button" value="我是普通按钮">
            <hr>
            数字文本框：<input type="number" name="" id="" value="">
            <hr>
            值域: <input type="range" name="" id="" value="">
            <hr>
            搜索框: <input type="search">
            <hr>
            取色器：<input type="color" name="" id="" value="">
            <hr>
            按钮标签：<button>按钮</button>
            <hr>
            下拉菜单：<select name="" id="">
                <option value="0">黑龙江</option>
                <option value="1">哈尔滨</option>
                <option value="2">吉林</option>
                <option value="3">沈阳</option>
            </select>
            <hr>
            文本域：<textarea naem="" id="" cols="30" rows="10" placeholder="45435435"></textarea>
            <hr>
            提交框：<input type="submit" value="提交">
            <hr>
        </form>
    </div>
</body>

</html>
