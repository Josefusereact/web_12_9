<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #333;
        }

        .block {
            border: 1px solid #aaa;
            margin: 5px;
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .block span {
            float: right;
            color: #000;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
    <button>添加五颜六色的块</button>
    <div class="container"></div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $('button').click(function () {
            var color = "#" + Math.random().toString(16).substr(-6);
            $(".container").append($("<div class='block'><span>&times</span></div>").css("background", color)).children().children().click(function () {
                $(this).parent().remove();
            });
        });
    </script>
</body>

</html>
