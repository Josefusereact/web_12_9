<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    name: '事件案例'
                }
            }
            handleClick(event, param1, param2) {
                console.log("target:", event.target);
                console.log("世界上第一台电子计算机:", param1);
                console.log("世界上第一台通用计算机:", param2);
            }
            render() {
                return (
                    <div>
                        <button onClick={event => { this.handleClick(event, 'ABC', 'ENIAC') }}>最终事件函数调用</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div><App /></div>,
            document.querySelector('#root')
        )
    </script>
</body>

</html>
