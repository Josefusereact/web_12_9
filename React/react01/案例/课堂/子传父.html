<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        class OButton extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <button style={this.props.style} onClick={e => {
                        this.props.chuan(e, 'kirito')
                    }}>子组件</button>
                )
            }
        }
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    parentValue: '父组件的值'
                }
            }
            handleClick(e, val) {
                this.setState({
                    parentValue: val
                })
            }
            render() {
                return (
                    <div>
                        <h3>显示父组件的值：{this.state.parentValue}</h3>
                        <OButton
                            style={{ background: '#151515', color: 'white' }}
                            chuan={(e, val) => { this.handleClick(e, val) }} />
                        {this.state.parentValue}
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div><App /></div>,
            document.querySelector('#root')
        )
    </script>
</body>

</html>
